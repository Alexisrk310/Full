<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="icon" href="destello.png">
</head>

<body>
    <header class="header-flex">

        <div class="invi">


            <label><img src="destello.png">Full</label>

            <ul class="ul-li">
                <li><a href="#">inicio</a></li>
                <li><a href="#">soporte tecnico</a></li>
                <li><a href="#">iniciar sesión</a></li>
                <li><a href="#">registrase</a></li>

            </ul>
        </div>
    </header>



    <div class="content">
        <div class="titulo">
            <label>Inicia sesión</label>
            <p>Puedes usar tu cuenta de <span class="nombre"> Full</span> para iniciar sesión en aplicaciones y
                servicios de
                terceros.<br> De esta
                manera, no tendrás que memorizar los nombres de usuario ni las contraseñas<br>
                <p class="centrar-parrafo"> de cada una de tus
                    cuentas. </p>
            </p>
        </div>


    </div>
    <form class="content">
        <div class="content-2">
            <div>
                <input type="text" class="usuario input" placeholder="usuario ">
            </div>
            <div>
                <input type="password" class="contraseña input" placeholder="contraseña ">
            </div>
            <div class="flex-boton">
                <div class="enviar">
                    <button class="boton input">CONTINUAR</button>

                </div>
            </div>
        </div>
    </form>

</body>

</html>
